<!DOCTYPE html>
<html>
<head>
    <title>Chat Application</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container" id="login-container">
        <h2>Login</h2>
        <input id="username" type="text" placeholder="Enter your name">
        <input id="password" type="password" placeholder="Enter your password">
        <button onclick="login()">Login</button>
    </div>
    <div class="chat-container" id="chat-container" style="display:none;">
        <div class="chat-header">
            <h1>Chat Room</h1>
            <button onclick="openCloud()">Cloud</button>
        </div>
        <div id="chat" class="chat-messages"></div>
        <div class="chat-input">
            <input id="message" type="text" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <div class="cloud-container" id="cloud-container" style="display:none;">
        <div class="cloud-header">
            <h1>Cloud Storage</h1>
            <button onclick="closeCloud()">Back to Chat</button>
        </div>
        <div id="file-list" class="file-list"></div>
        <div class="file-upload">
            <input id="file-input" type="file">
            <button onclick="uploadFile()">Upload File</button>
        </div>
    </div>

    <script>
        const socket = io();

        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('sessionId', (data) => {
            console.log('Session ID:', data.sessionId);
            document.cookie = `sessionId=${data.sessionId}; path=/`; // 쿠키 설정
        });

        socket.on('message', (data) => {
            const chat = document.getElementById('chat');
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message');
            if (data.username === username) {
                messageElement.classList.add('my-message');
            } else {
                messageElement.classList.add('other-message');
            }
            messageElement.innerHTML = `<strong>${data.username}:</strong> ${data.message}`;
            chat.appendChild(messageElement);
            chat.scrollTop = chat.scrollHeight;
        });

        let username = '';

        function login() {
            username = document.getElementById('username').value;
            if (username.trim() !== '') {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('chat-container').style.display = 'flex';
            }
        }

        function openCloud() {
            document.getElementById('chat-container').style.display = 'none';
            document.getElementById('cloud-container').style.display = 'flex';
            loadFiles();
        }

        function closeCloud() {
            document.getElementById('cloud-container').style.display = 'none';
            document.getElementById('chat-container').style.display = 'flex';
        }

        function loadFiles() {
            fetch('/files')
                .then(response => response.json())
                .then(data => {
                    const fileList = document.getElementById('file-list');
                    fileList.innerHTML = '';
                    data.forEach(file => {
                        const fileElement = document.createElement('div');
                        fileElement.classList.add('file-item');
                        fileElement.innerHTML = `<a href="${file.url}" target="_blank">${file.name}</a>`;
                        fileList.appendChild(fileElement);
                    });
                });
        }

        function uploadFile() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert('File uploaded successfully');
                loadFiles();
            });
        }

        function sendMessage() {
            const message = document.getElementById('message').value;
            socket.emit('message', { username: username, message: message });
            document.getElementById('message').value = '';
        }
    </script>
</body>
</html>
